{% include 'header.html' %}
  
<h3>User Information</h3>  
<table >  
    <thead>  
        <td>Name</td>  
        <td>Email</td>
        <td>Age</td>  
        <td>Gender</td>  
        <td>Phone</td>
    </thead>  
      
    {% for row in rows %}  
      
        <tr>  
            <td>{{row["name"]}}</td>  
            <td>{{row["email"]}}</td>  
            <td>{{row["age"]}}</td>  
            <td>{{row["gender"]}}</td>  
            <td>{{row["phone"]}}</td>  
        </tr>  
      
    {% endfor %}  
</table>  
<br><br>  
  
<a href="/admin">Go back to admin-home page</a>
