{% include 'header.html' %}
<div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"></div>
    <h2>User Information</h2>
    <form action="{{url_for('saveDetails')}}" method="post">
        <div class="relative mb-4">
            <label for="full-name" class="leading-7 text-sm text-gray-600">Full Name</label>
            <input type="text" id="full-name" name="full-name"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out "
                required spellcheck="false" data-ms-editor="true">
        </div>
        <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
            <input type="email" id="email" name="email"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                required>
        </div>
        <div class="relative mb-4">
            <label for="age" class="leading-7 text-sm text-gray-600">Age</label>
            <input type="number" id="age" name="age" pattern="(\d{1}|\d{2}"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                required spellcheck="false" data-ms-editor="true" required>
        </div>
        <div class="relative mb-4">
            <label for="gender" class="block text-gray-700">Gender:</label>
            <select id="gender" name="gender"
                class="block w-full mt-3 bg-gray-100 border-gray-300 focus:ring focus:ring-blue-200 focus:bg-white rounded-md"
                required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="relative mb-4">
            <label for="phone" class="leading-7 text-sm text-gray-600">Phone Number</label>
            <input type="phone" id="phone" name="phone" pattern="(7|8|9)\d{9}"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                required>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>
{% include 'footer.html' %}
