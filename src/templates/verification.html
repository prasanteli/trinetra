{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
</head>
<body>
</div>
<div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-0 md:mt-0">
  <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Enter your details</h2>
  <div class="relative mb-4">
    <label for="full-name" class="leading-7 text-sm text-gray-600">Full Name</label>
    <input type="text" id="full-name" name="full-name"
      class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
      spellcheck="false" data-ms-editor="true">
  </div>
  <div class="relative mb-4">
    <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
    <input type="email" id="email" name="email"
      class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
  </div>
  <div class="relative mb-4">
    <label for="age" class="leading-7 text-sm text-gray-600">Age</label>
    <input type="number" id="age" name="full-name"
      class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
      spellcheck="false" data-ms-editor="true">
  </div>
  <div class="relative mb-4">
    <label for="phone" class="leading-7 text-sm text-gray-600">Phone Number</label>
    <input type="phone" id="phone" name="phone"
      class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
  </div>
  <div class="relative mb-4">
    <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
    <input type="password" autocomplete="new-password"
      class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
  </div>
  <button
    class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Sign
    up</button>
  <p class="text-xs text-gray-500 mt-3">Sign up now to access exclusive benefits and stay updated on the latest
    government schemes for women and children</p>
</div>
</div>
</body>
</html>
